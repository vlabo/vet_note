<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!newMode">Редактирай Пациент</ion-title>
    <ion-title *ngIf="newMode">Нов Пациент</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Тип</ion-label>
      <ion-select [(ngModel)]="patient!.type">
        <ion-select-option *ngFor="let type of types" [value]="type">{{ type }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Име</ion-label>
      <ion-input [(ngModel)]="patient!.name" placeholder="Име"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Пол</ion-label>
      <ion-select [(ngModel)]="patient!.gender">
        <ion-select-option value="unknown">Неопределен</ion-select-option>
        <ion-select-option value="male">Мъжки</ion-select-option>
        <ion-select-option value="female">Женски</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Тегло (кг)</ion-label>
      <ion-input [(ngModel)]="patient!.weight" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-toggle position="stacked" [(ngModel)]="patient!.castrated">Кастриранo</ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Дата на раждане</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Име на собственик</ion-label>
      <ion-input [(ngModel)]="patient!.owner" placeholder="Име"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Телефон на собственик</ion-label>
      <ion-input [(ngModel)]="patient!.owner_phone" placeholder="0812345679"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Чип</ion-label>
      <ion-input [(ngModel)]="patient!.chip_id" placeholder="100..."></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="save()">Save</ion-button>
</ion-content>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime" presentation="date"></ion-datetime>
  </ng-template>
</ion-modal>
