<ion-content *ngIf="patient">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ patient.Name }} - {{ patient.Type }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
          <fa-icon [icon]="user" class="ion-margin-end"></fa-icon>
          <ion-label>{{ patient.Owner }}</ion-label>
      </ion-col>

      <ion-col>
          <fa-icon [icon]="cake" class="ion-margin-end"></fa-icon>
          <ion-label>{{ formatBirthDate(patient.BirthDate) }}</ion-label>
      </ion-col>
      <ion-col size="2">
          <ion-button fill="clear" (click)="openEdit()">
           <ion-icon name="create"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <fa-icon [icon]="phone" class="ion-margin-end"></fa-icon>
          <ion-label>{{ patient.OwnerPhone }}</ion-label>
      </ion-col>
      <ion-col>
          <fa-icon [icon]="calendar" class="ion-margin-end"></fa-icon>
          <ion-label>{{ getAge() }}</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <fa-icon *ngIf="patient.Gender == 'unknown'" [icon]="gender" class="ion-margin-end"></fa-icon>
          <ion-label *ngIf="patient.Gender == 'unknown'">Неопределен</ion-label>
          <fa-icon *ngIf="patient.Gender == 'male'" [icon]="mars" class="ion-margin-end"></fa-icon>
          <ion-label *ngIf="patient.Gender == 'male'">Мъжки</ion-label>
          <fa-icon *ngIf="patient.Gender == 'female'" [icon]="venus" class="ion-margin-end"></fa-icon>
          <ion-label *ngIf="patient.Gender == 'female'">Женски</ion-label>
      </ion-col>
      <ion-col>
          <fa-icon [icon]="microchip" class="ion-margin-end"></fa-icon>
          <ion-label>{{patient.IdNumber}}</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
  <ion-textarea placeholder="Бележка"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-title>Исторя</ion-title>
    <!-- <ion-button (click)="createProcedure()"> -->
      <!-- <ion-icon slot="start" name="add"></ion-icon> -->
      <!-- Нов Запис -->
    <!-- </ion-button> -->
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let procedure of procedures" (click)="openViewProcedure(procedure)">
      <ion-label>
        <h2>{{ procedure.Type }}</h2>
        <p>{{ procedure.Date | date }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createProcedure()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
