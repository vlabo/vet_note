<ion-content *ngIf="patient">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ patient.Name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-label>{{ patient.Type}}</ion-label>
      </ion-col>

      <ion-col>
          <fa-icon [icon]="cake" class="ion-margin-end"></fa-icon>
          <ion-label>3.9.2023</ion-label>
      </ion-col>
      <ion-col size="2">
          <ion-button fill="clear" (click)="openEdit()">
           <ion-icon name="create"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <fa-icon [icon]="user" class="ion-margin-end"></fa-icon>
          <ion-label>{{ patient.Owner }}</ion-label>
      </ion-col>
      <ion-col>
          <fa-icon [icon]="calendar" class="ion-margin-end"></fa-icon>
          <ion-label>2г.</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <fa-icon [icon]="gender" class="ion-margin-end"></fa-icon>
          <ion-label>Неопределен</ion-label>
      </ion-col>
      <ion-col>
          <fa-icon [icon]="microchip" class="ion-margin-end"></fa-icon>
          <ion-label>18381828312</ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
  <ion-textarea placeholder="Бележка"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-title>Исторя</ion-title>
    <ion-button (click)="createProcedure()">
      <ion-icon slot="start" name="add"></ion-icon>
      Нов Запис
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let procedure of procedures" (click)="openViewProcedure(procedure)">
      <ion-label>
        <h2>{{ procedure.Type }}</h2>
        <p>{{ procedure.Date | date }}</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createProcedure()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
