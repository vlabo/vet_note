<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Влез</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Потребител</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Парола</ion-label>
            <ion-input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" name="password"
              required></ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
              <ion-icon [name]="passwordVisible ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-button expand="full" type="submit">Влез</ion-button>
        </form>
        <ion-note *ngIf="error" color="danger">{{ error }}</ion-note>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
